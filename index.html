<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container text-center">
      <div class="row border">
        <div class="col-12">
          <div><input class="display" type="text" id="output"></div>
        </div>
      </div>
      <div class="row border">
        <div class="col-3">
          <div class="button"><input type="button" value="1" onclick="addToSum('1')"></div>
        </div>
        <div class="col-3">
          <div class="button"><input type="button" value="2" onclick="addToSum('2')"></div>
        </div>
        <div class="col-3">
          <div class="button"><input type="button" value="3" onclick="addToSum('3')"></div>
        </div>
        <div class="col-3">
          <div class="button"><input class="clear" type="button" value="C" onclick="clearSum()"></div>
        </div>
      </div>
      <div class="row border">
        <div class="col-3">
          <div class="button"><input type="button" value="4" onclick="addToSum('4')"></div>
        </div>
        <div class="col-3">
          <div class="button"><input type="button" value="5" onclick="addToSum('5')"></div>
        </div>
        <div class="col-3">
          <div class="button"><input type="button" value="6" onclick="addToSum('6')"></div>
        </div>
        <div class="col-3">
          <div class="button"><input type="button" value="/" onclick="addToSum('/')"></div>
        </div>
      </div>
      <div class="row border">
        <div class="col-3">
          <div class="button"><input type="button" value="7" onclick="addToSum('7')"></div>
        </div>
        <div class="col-3">
          <div class="button"><input type="button" value="8" onclick="addToSum('8')"></div>
        </div>
        <div class="col-3">
          <div class="button"><input type="button" value="9" onclick="addToSum('9')"></div>
        </div>
        <div class="col-3">
          <div class="button"><input type="button" value="*" onclick="addToSum('*')"></div>
        </div>
      </div>
      <div class="row border">
        <div class="col-3">
          <div class="button"><input type="button" value="-" onclick="addToSum('-')"></div>
        </div>
        <div class="col-3">
          <div class="button"><input type="button" value="0" onclick="addToSum('0')"></div>
        </div>
        <div class="col-3">
          <div class="button"><input type="button" value="." onclick="addToSum('.')"></div>
        </div>
        <div class="col-3">
          <div class="button"><input class="submit" type="button" value="=" onclick="evaluateSum()"></div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
